<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logopizzcode.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/19d2c6b17a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style-product.css">
    <title>Pizeria, ofertas, promociones, muzarella</title>
</head>

<body>
    <div id="app" class="container">
        <header></header>
        <main>
            <h1>Productos</h1>
            <br>
            <a class="btn btn-primary btn-animate" href="producto-create.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table id="datos"
                            class="table table-dark table-striped table-bordered align-middle border-danger">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada producto -->
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.product_name}}</td>
                                    <td>{{producto.description}}</td>
                                    <td>{{producto.price}}</td>
                                    <td>
                                        <img width="100" :src="producto.imagen" :alt="producto.nombre">
                                    </td>
                                    <td>
                                        <!-- Botón para editar el producto -->
                                        <a class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Click para modificar datos del Producto"
                                            :href="'producto-update.html?id='+ producto.id">Editar </a>
                                        <!-- Botón para eliminar el producto -->
                                        <a>&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip"
                                            data-bs-placement="right" title="Elimina el producto de manera definitiva"
                                            v-on:click="eliminar(producto.id,producto.product_name,producto.description,producto.price,producto.image)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <footer></footer>
    </div>
    <!-- Enlace de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="./productos.js"></script>
    <script src="./buscar.js"></script>
    <script src="../index.js"></script>
    <script src="../elem_mant.js"></script>
</body>

</html>
