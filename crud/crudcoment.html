<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logopizzcode.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/19d2c6b17a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style-product.css">
    <title>Pizeria, ofertas, promociones, muzarella</title>
</head>

<body>
    <div id="app" class="container">
        <header></header>
        <main>
            <h1>Comentarios</h1>
            <br>
            <!-- <a class="btn btn-primary btn-animate" href="#">Nuevo</a> -->
            <a class="btn btn-primary btn-animate" href="comentario-create.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table id="datos"
                            class="table table-dark table-striped table-bordered align-middle border-danger">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">Id</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Comentario</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada comentario -->
                                <tr class="" v-for="comentario in comentarios">
                                    <td scope="row">{{comentario.id}}</td>
                                    <td>{{comentario.email}}</td>
                                    <td>{{comentario.coment}}</td>
                                    <td>{{comentario.date_coment}}</td>
                                    <td>
                                        <!-- Botón para editar el comentario -->
                                        <a class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Click para modificar datos del comentario"
                                            :href="'comentario-update.html?id='+ comentario.id">Editar </a>
                                        <!-- Botón para eliminar el comentario -->
                                        <a>&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip"
                                            data-bs-placement="right" title="Elimina el comentario de manera definitiva"
                                            v-on:click="eliminar(comentario.id,comentario.usuario,comentario.coment,comentario.date_coment)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <footer></footer>
    </div>
    <!-- Enlace de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="./comentarios.js"></script>
    <!-- <script src="./buscar.js"></script> -->
    <script src="../index.js"></script>
    <script src="../elem_mant.js"></script>
    <script>
        document.getElementById("buscar").innerHTML = " ";
    </script>

</body>

</html>
